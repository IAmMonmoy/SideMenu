<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/index.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="navbar-side">
        <span class="open-sidebar">
            <a id="open-sidebar" href="#" class="glyphicon glyphicon-menu-hamburger"></a>
        </span>
    </div>

    <nav class="navbar-main">
        <ul class="navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div id="side-menu" class="side-menu">
        <a href="#" class="btn-close"></a>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </div>
    
    <div id="wrap-main">
        <h1>This is Side Menu</h1>
    </div>
    <script>
        var openSidebar = document.getElementById("open-sidebar");
        openSidebar.addEventListener("click",openSidebarClicked);
        function openSidebarClicked()
        {
            document.getElementById('side-menu').style.width = '250px';
            document.getElementById('wrap-main').style.marginLeft = '250px';
        }
    </script>
</body>
</html>
